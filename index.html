<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="/main.css">
    <script src="https://kit.fontawesome.com/7634738afc.js" crossorigin="anonymous"></script>
    <script src="JS/main.js" defer></script>
</head>
<body>

    <div class="lock-box-container" id="lock-box-container">
        <div class="lock-box">
            <div class="lock-header">
                <p>Enter The Lock Combination</p>
                <p>Hint: It's a date (mm-dd-yy)</p>
            </div>
            <div class="lock-combination">
                <div class="lock-1">
                    <div class="up-button" id="month-one-up">
                        <i class="fa-solid fa-arrow-up"></i>
                    </div>
                    <div class="input-button">
                        <input type="text" class="lock-enter" id="month-one" value="0">
                    </div>
                    <div class="down-button" id="month-one-down">
                        <i class="fa-solid fa-arrow-down"></i>
                    </div>
                </div>
                <div class="lock-2">
                    <div class="up-button" id="month-two-up">
                        <i class="fa-solid fa-arrow-up"></i>
                    </div>
                    <div class="input-button">
                        <input type="text" class="lock-enter" id="month-two" value="0">
                    </div>
                    <div class="down-button" id="month-two-down">
                        <i class="fa-solid fa-arrow-down"></i>
                    </div>                   
                </div>
                <div class="lock-3">
                    <div class="up-button" id="day-one-up">
                        <i class="fa-solid fa-arrow-up"></i>
                    </div>
                    <div class="input-button">
                        <input type="text" class="lock-enter" id="day-one" value="0">
                    </div>
                    <div class="down-button" id="day-one-down">
                        <i class="fa-solid fa-arrow-down"></i>
                    </div>
                </div>
                <div class="lock-4">
                    <div class="up-button" id="day-two-up">
                        <i class="fa-solid fa-arrow-up"></i>
                    </div>
                    <div class="input-button">
                        <input type="text" class="lock-enter" id="day-two" value="0">
                    </div>
                    <div class="down-button" id="day-two-down">
                        <i class="fa-solid fa-arrow-down"></i>
                    </div>
                </div>
                <div class="lock-5">
                    <div class="up-button" id="year-one-up">
                        <i class="fa-solid fa-arrow-up"></i>
                    </div>
                    <div class="input-button">
                        <input type="text" class="lock-enter" id="year-one" value="0">
                    </div>
                    <div class="down-button" id="year-one-down">
                        <i class="fa-solid fa-arrow-down"></i>
                    </div>                    
                </div>
                <div class="lock-6">
                    <div class="up-button" id="year-two-up">
                        <i class="fa-solid fa-arrow-up"></i>
                    </div>
                    <div class="input-button">
                        <input type="text" class="lock-enter" id="year-two" value="0">
                    </div>
                    <div class="down-button" id="year-two-down">
                        <i class="fa-solid fa-arrow-down"></i>
                    </div>                   
                </div>
            </div>
            <div class="lock-submit">
                <button id="submit-lock" class="submit-lock">Submit</button>
            </div>
        </div>
    </div>

    <div class="question-container hidden" id="question-container">
        <div class="child-1">
            <button id="child-1" class="hidden">No</button>
        </div>
        <div class="child-2">
            <button id="child-2" class="hidden">No</button>
        </div>
        <div class="child-3">
            <button id="child-3" class="hidden">No</button>
        </div>
        <div class="child-4">
            <button id="child-4" class="hidden">No</button>
        </div>
        <div class="child-5">
            <button id="child-5" class="hidden">No</button>
        </div>
        <div class="child-6">
            <p id="child-6">MyMy Meep Will You Be My Valentine?</p>
        </div>
        <div class="child-7">
            <button id="child-7" class="hidden">No</button>
        </div>
        <div class="child-8">
            <button id="child-8" class="hidden">No</button>
        </div>
        <div class="child-9">
            <button id="child-9">Yes</button>
        </div>
        <div class="child-10">
            <button id="child-10">No</button>
        </div>
        <div class="child-11">
            <button id="child-11" class="hidden">No</button>
        </div>
    </div>
</body>
</html>
